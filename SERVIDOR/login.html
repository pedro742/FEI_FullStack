<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("sucesso") === "true") {
      document.write("<p style='color:green'>Cadastro realizado com sucesso! Faça login abaixo:</p>");
    }
  </script>

  <form action="/fazer_login" method="POST">
    <label>Email:</label>
    <input type="email" name="email" required><br><br>
    <label>Senha:</label>
    <input type="password" name="senha" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p><a href="./Cadastro.html">Ainda não tem cadastro? Clique aqui</a></p>
</body>
</html>
