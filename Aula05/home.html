<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Pesquisa Social Concluida</h1>
    <script type="text/javascript">
function coletarDados() {
  let somaSalarios = 0;
  let maiorIdade = -Infinity;
  let menorIdade = Infinity;
  let countMulheresSalarioAte5000 = 0;
  let totalPessoas = 0;

  while (true) {
    let idade = parseInt(prompt("Digite a idade (ou um número negativo para encerrar):"));
    
    if (idade < 0) break; // Encerra quando a idade for negativa
    
    let sexo = prompt("Digite o sexo (M/F):").toUpperCase();
    let salario = parseFloat(prompt("Digite o salário:"));
    
    // Calcular a soma dos salários
    somaSalarios += salario;
    totalPessoas++;
    
    // Verificar maior e menor idade
    if (idade > maiorIdade) maiorIdade = idade;
    if (idade < menorIdade) menorIdade = idade;
    
    // Contar mulheres com salário até 5000
    if (sexo === "F" && salario <= 5000) {
      countMulheresSalarioAte5000++;
    }
  }

  // Calcular a média de salário
  let mediaSalario = somaSalarios / totalPessoas;

  // Exibir os resultados
  console.log("Média de salário: R$ " + mediaSalario.toFixed(2));
  console.log("Maior idade: " + maiorIdade);
  console.log("Menor idade: " + menorIdade);
  console.log("Quantidade de mulheres com salário até R$ 5000: " + countMulheresSalarioAte5000);
}

// Chama a função para coletar os dados e exibir os resultados
coletarDados();
    </script>
</body>
</html>
